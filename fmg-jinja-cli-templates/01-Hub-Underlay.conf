{% import 'Globals' as globals with context %}

config system settings
  set tcp-session-without-syn enable
end

config system interface
  {% for i in globals.profiles[profile].interfaces %}
  edit "{{i.name}}"
    {% if i.ip == 'dhcp' %}
    set mode dhcp
    {%  elif i.ip %}
    set mode static
    set ip {{ i.ip }}
    {% endif %}
    set allowaccess ping
  next
  {% endfor %}
  edit "lo-HC"
    set vdom "root"
    set type loopback
    set ip 10.200.99.1/32
    set allowaccess ping
  next
end

config system zone
  edit "lan"
    {% set lan_intf = [] %}
    {% for i in globals.profiles[profile].interfaces if i.role == 'lan'  %}
    {{  lan_intf.append(i.name) or "" }}
    {% endfor %}
    set interface {{ lan_intf|join(' ') }}
  next
end

config system global
    set hostname {{ hostname }}
end
